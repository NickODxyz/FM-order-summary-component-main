<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Order summary card | NickOD.xyz</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="img-container">
                        <img src="./images/illustration-hero.svg" alt="Dancer" />
                    </div>
                    <div class="inner-container">
                        <div class="heading">
                            <h1>Order Summary</h1>
                        </div>
                        <div class="text">
                            <p>
                                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                                you like!
                            </p>
                        </div>
                        <div class="plan-container">
                            <img src="./images/icon-music.svg" alt="Musical note" />
                            <div class="price-container">
                                <div class="plan">
                                    <p>Annual Plan</p>
                                </div>
                                <div class="price">
                                    <p>$59.99/year</p>
                                </div>
                            </div>
                            <a href="#">Change</a>
                        </div>
                        <a href="#">
                            <div class="cta">Proceed to Payment</div>
                        </a>
                        <div class="cancel"><a href="#">Cancel Order</a></div>
                    </div>
                    <!-- Card END -->
                </div>
                <div class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                    . Coded by
                    <a href="https://www.nickod.xyz/">NickOD</a>
                    .
                </div>
            </div>
        </main>
    </body>
</html>
